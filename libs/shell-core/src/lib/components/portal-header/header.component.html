<header class="onecx-header" id="ocx_header">
  <!-- Placeholder for onecx-shell-header slot group -->
  <section class="onecx-header-start" [attr.aria-label]="'OCX_HEADER.HEADER_LEFT' | translate">
    <ocx-slot
      name="onecx-shell-header-left"
      class="flex flex-row flex-wrap justify-content-center align-items-center column-gap-3 row-gap-1 flex-grow-1 flex-shrink-1"
      [inputs]="{ imageStyleClass: 'max-h-3rem max-w-9rem vertical-align-middle' }"
      [outputs]="{ imageLoadingFailed: logoLoadingEmitter }"
    >
    </ocx-slot>
    <div *ngIf="themeLogoLoadingFailed"></div>
    <button
      id="ocx_vertical_menu_action_toggle"
      class="onecx-menu-button border-none justify-content-center align-items-center flex-grow-0 flex-shrink-0"
      [ngClass]="{ 'hidden': isHorizontalMenu }"
      pRipple
      (click)="onMenuButtonClick($event)"
      [attr.aria-label]="'OCX_HEADER.MENU_TOGGLE' | translate"
      [pTooltip]="'OCX_HEADER.MENU_TOGGLE' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    >
      <span
        id="ocx_vertical_menu_action_toggle_icon"
        class="pi pi-chevron-right"
        [ngClass]="{'toggle-button-direction': isStaticalMenu }"
        aria-hidden="true"
      ></span>
    </button>
  </section>
  <section class="onecx-header-center" [attr.aria-label]="'OCX_HEADER.HEADER_CENTER' | translate">
    <div>
      <ocx-slot name="onecx-shell-horizontal-menu"></ocx-slot>
    </div>
  </section>
  <section class="onecx-header-end" [attr.aria-label]="'OCX_HEADER.HEADER_RIGHT' | translate">
    <div class="onecx_header_end_actions_right">
      <ocx-slot name="onecx-shell-header-right" class="onecx_header_end_actions_right_items"> </ocx-slot>
    </div>
  </section>
</header>
