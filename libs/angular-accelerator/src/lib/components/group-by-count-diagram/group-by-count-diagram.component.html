<ocx-diagram
  [data]="(diagramData$ | async) || []"
  [forceCustomColors]="forceCustomColors"
  [sumKey]="sumKey"
  [diagramType]="diagramType"
  (onDataSelect)="dataClicked($event)"
  [supportedDiagramTypes]="supportedDiagramTypes"
  (diagramTypeChanged)="onDiagramTypeChanged($event)"
></ocx-diagram>
