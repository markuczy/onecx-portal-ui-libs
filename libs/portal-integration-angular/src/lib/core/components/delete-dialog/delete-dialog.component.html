<div class="div-delete-btn">
  <button
    type="button"
    pButton
    icon="pi pi-check"
    class="deleteBtn"
    (click)="exitDeleteWindow(true)"
    label="{{ yesDelete }}"
  ></button>
  <button
    type="button"
    class="deleteBtn"
    pButton
    icon="pi pi-times"
    (click)="exitDeleteWindow(false)"
    label="{{ cancelDelete }}"
  ></button>
</div>
