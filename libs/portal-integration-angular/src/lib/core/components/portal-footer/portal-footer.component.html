<div class="ml-3 py-2 lg:ml-5 flex flex-wrap align-items-center justify-content-between row-gap-1">
  <div class="flex flex-wrap align-items-center justify-content-start gap-3 row-gap-1">
    @if (logoUrl$ | async) {
      <img alt="logo" class="max-h-1rem" [src]="logoUrl$ | async" (error)="onErrorHandleSrc()" />
    }
    <div class="flex-none text-sm">&copy; {{copyrightMsg$ | async}}</div>
    @if (portalMenuItems && portalMenuItems.length > 0) {
      <ul
        class="ml-0 sm:ml-6 list-none flex flex-row gap-4 text-xs m-0 p-0"
        >
        @for (item of portalMenuItems; track item; let i = $index) {
          <li>
            @if (!item.routerLink) {
              <a [attr.href]="item.url"> {{ item.label }} </a>
            }
            @if (item.routerLink) {
              <a
                [routerLink]="item.url"
                routerLinkActive="active-menuitem-routerlink"
                [routerLinkActiveOptions]="{ exact: true }"
                >
                {{ item.label }}
              </a>
            }
          </li>
        }
      </ul>
    }
  </div>
  <div class="mr-5 text-sm">{{versionInfo$ | async}}</div>
</div>
